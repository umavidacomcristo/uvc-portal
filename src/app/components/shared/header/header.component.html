<header id="home-header" [ngClass]="{'header-fixed': isFixed}">
  <div class="container" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
    <div class="header-mobile-top" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
      <div class="home-logo mr-1">
          <a href="/"><img src="assets/images/logo-full.png" alt="UVC logo" width="150px"></a>
      </div>
      <button mat-icon-button id="menu-toggle" (click)="toggleMenu()"><mat-icon>menu</mat-icon></button>
    </div>
    <div fxFlex class="top-menu">
      <button mat-button id="dashboard-topbtn" class="hometop-btn" [routerLink]="'/home/demos'"><strong>Início</strong></button>
      <button mat-button id="dashboard-topbtn" class="hometop-btn" [routerLink]="'/home/demos'"><strong>Sobre nós</strong></button>
      <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="portfolio-section"><strong>Estudos</strong></button>
      <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="testimonials-section"><strong>Equipe</strong></button>
      <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="contact-section"><strong>Contato</strong></button>
      <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="contact-section"><strong>Precisa de ajuda?</strong></button>
      <span fxFlex></span>
      <button mat-button id="dashboard-topbtn" class="hometop-btn icon-button" (click)="buyEgret()"><mat-icon>login</mat-icon><strong>Login</strong></button>
      <button mat-button id="dashboard-topbtn" class="hometop-btn icon-button" (click)="buyEgret()"><mat-icon>person_add</mat-icon><strong>Criar conta</strong></button>
    </div>
  </div>
</header>
